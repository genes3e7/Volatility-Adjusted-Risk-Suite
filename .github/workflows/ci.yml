name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  # JOB 1: Detect Changes
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          python:
            - '**.py'
            - 'requirements.txt'
            - 'requirements.in'
            - 'requirements-dev.txt'
            - 'requirements-dev.in'
            - 'pyproject.toml'

  # JOB 2: Test Matrix (Python 3.10 - 3.14)
  test-matrix:
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install both Prod and Dev dependencies for testing
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Test with Pytest
      run: pytest tests/

    # Record success for this version
    - name: Record Success
      if: success()
      run: echo "${{ matrix.python-version }}" > python_version_${{ matrix.python-version }}.txt

    - name: Upload Success Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: passed-version-${{ matrix.python-version }}
        path: python_version_${{ matrix.python-version }}.txt

  # JOB 3: Finalize (Update Readme, Lint, Commit)
  finalize-updates:
    needs: [test-matrix, changes]
    runs-on: ubuntu-latest
    if: always() && needs.changes.outputs.python == 'true'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Download all "success" flags
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: passed-version-*
        merge-multiple: true

    # 2. Calculate Supported Version Range
    - name: Determine Supported Range
      id: versions
      run: |
        if [ ! -d artifacts ] || [ -z "$(ls -A artifacts)" ]; then
           echo "No versions passed! Failing job."
           exit 1
        fi
        
        cat artifacts/*.txt > all_versions.txt
        sort -V all_versions.txt -o sorted_versions.txt
        
        MIN_VER=$(head -n 1 sorted_versions.txt)
        MAX_VER=$(tail -n 1 sorted_versions.txt)
        
        echo "MIN_VER=$MIN_VER" >> $GITHUB_ENV
        echo "MAX_VER=$MAX_VER" >> $GITHUB_ENV

    # 3. Update README Badge (Inline)
    - name: Update README Badge
      run: |
        sed -i -E "s/badge\/python-[0-9.]+(.*)-blue/badge\/python-${{ env.MIN_VER }}_to_${{ env.MAX_VER }}-blue/" README.md

    # 4. Set up Python 3.10 for Compilation
    # We use 3.10 (lowest supported) to ensure the generated lockfiles 
    # are compatible with all versions in the matrix.
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 5. Compile Requirements (Standardize dependencies)
    - name: Compile requirements
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
        if [ -f requirements.in ]; then 
          pip-compile requirements.in --output-file requirements.txt --resolver=backtracking
        fi
        
        if [ -f requirements-dev.in ]; then 
          pip-compile requirements-dev.in --output-file requirements-dev.txt --resolver=backtracking
        fi

    # 6. Lint & Format
    - name: Ruff Format & Fix
      run: |
        # Install dev dependencies (which includes Ruff)
        pip install -r requirements-dev.txt
        ruff check . --fix
        ruff format .

    # 7. Commit with Detailed Message
    - name: Commit and Push changes
      env:
        PR_BRANCH: ${{ github.head_ref || github.ref_name }}
        MIN_VER: ${{ env.MIN_VER }}
        MAX_VER: ${{ env.MAX_VER }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add .
        
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          CHANGES=""
          
          if git diff --staged --name-only | grep -q "README.md"; then
            CHANGES="$CHANGES, versions ($MIN_VER-$MAX_VER)"
          fi
          
          if git diff --staged --name-only | grep -q "requirements"; then
            CHANGES="$CHANGES, deps"
          fi
          
          if git diff --staged --name-only | grep -q ".py$"; then
            CHANGES="$CHANGES, formatting"
          fi
          
          CHANGES=$(echo "$CHANGES" | sed 's/^, //')
          if [ -z "$CHANGES" ]; then CHANGES="misc updates"; fi
          
          git commit -m "chore: CI auto-update ($CHANGES)"
          git push origin HEAD:"$PR_BRANCH"
        fi
