name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  # JOB 1: Detect Changes
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          python:
            - '**.py'
            - 'requirements.txt'
            - 'requirements.in'
            - 'requirements-dev.txt'
            - 'requirements-dev.in'
            - 'pyproject.toml'

  # JOB 2: Compile Dependencies (Runs First)
  # This ensures lockfiles exist and are compatible with the lowest supported Python (3.10)
  compile-deps:
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Compile Lockfiles
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
        # Compile Prod Deps
        if [ -f requirements.in ]; then 
          pip-compile requirements.in --output-file requirements.txt --resolver=backtracking
        fi
        
        # Compile Dev Deps
        if [ -f requirements-dev.in ]; then 
          pip-compile requirements-dev.in --output-file requirements-dev.txt --resolver=backtracking
        fi

    # Upload artifacts so subsequent jobs use these EXACT versions
    - name: Upload Lockfiles
      uses: actions/upload-artifact@v4
      with:
        name: lockfiles
        path: |
          requirements.txt
          requirements-dev.txt

  # JOB 3: Test Matrix
  # Now depends on 'compile-deps' to provide the requirements files
  test-matrix:
    needs: compile-deps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Download the fresh lockfiles generated in the previous job
    - name: Download Lockfiles
      uses: actions/download-artifact@v4
      with:
        name: lockfiles
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install both Prod and Dev dependencies
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Test with Pytest
      run: pytest tests/

    - name: Record Success
      if: success()
      run: echo "${{ matrix.python-version }}" > python_version_${{ matrix.python-version }}.txt

    - name: Upload Success Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: passed-version-${{ matrix.python-version }}
        path: python_version_${{ matrix.python-version }}.txt

  # JOB 4: Finalize (Update Readme, Lint, Commit)
  finalize-updates:
    needs: [test-matrix, compile-deps]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Download Version Success Flags
    - name: Download Version Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: passed-version-*
        path: artifacts
        merge-multiple: true

    # 2. Download Fresh Lockfiles (to commit them)
    - name: Download Lockfiles
      uses: actions/download-artifact@v4
      with:
        name: lockfiles

    # 3. Calculate Supported Range
    - name: Determine Supported Range
      id: versions
      run: |
        if [ ! -d artifacts ] || [ -z "$(ls -A artifacts)" ]; then
           echo "No versions passed! Failing job."
           exit 1
        fi
        
        cat artifacts/*.txt > all_versions.txt
        sort -V all_versions.txt -o sorted_versions.txt
        
        MIN_VER=$(head -n 1 sorted_versions.txt)
        MAX_VER=$(tail -n 1 sorted_versions.txt)
        
        echo "MIN_VER=$MIN_VER" >> $GITHUB_ENV
        echo "MAX_VER=$MAX_VER" >> $GITHUB_ENV

    # 4. Update README Badge
    - name: Update README Badge
      run: |
        sed -i -E "s/badge\/python-[0-9.]+(.*)-blue/badge\/python-${{ env.MIN_VER }}_to_${{ env.MAX_VER }}-blue/" README.md

    # 5. Lint & Format
    - name: Ruff Format & Fix
      run: |
        # Install dev dependencies (includes Ruff)
        pip install -r requirements-dev.txt
        ruff check . --fix
        ruff format .

    # 6. Commit Changes
    - name: Commit and Push changes
      env:
        PR_BRANCH: ${{ github.head_ref || github.ref_name }}
        MIN_VER: ${{ env.MIN_VER }}
        MAX_VER: ${{ env.MAX_VER }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add .
        
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          CHANGES=""
          if git diff --staged --name-only | grep -q "README.md"; then CHANGES="$CHANGES, versions ($MIN_VER-$MAX_VER)"; fi
          if git diff --staged --name-only | grep -q "requirements"; then CHANGES="$CHANGES, deps"; fi
          if git diff --staged --name-only | grep -q ".py$"; then CHANGES="$CHANGES, formatting"; fi
          
          CHANGES=$(echo "$CHANGES" | sed 's/^, //')
          if [ -z "$CHANGES" ]; then CHANGES="misc updates"; fi
          
          git commit -m "chore: CI auto-update ($CHANGES)"
          git push origin HEAD:"$PR_BRANCH"
        fi
